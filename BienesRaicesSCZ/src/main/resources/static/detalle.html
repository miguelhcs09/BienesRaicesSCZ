<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de la Propiedad - Bienes Raíces SCZ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background-color: #FFFFFF; color: #333; }
    .header { display: flex; justify-content: space-between; align-items: center; padding: 1em 2em; background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100;}
    .logo img { height: 50px; width: auto; vertical-align: middle; }
    .nav a { margin-left: 1.5em; text-decoration: none; color: #555; font-weight: 500; }
    .main-content { max-width: 900px; margin: 2em auto; padding: 2em; background-color: white; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
    #detalle-container img { width: 100%; border-radius: 10px; margin-bottom: 1.5em; }
    #detalle-container h1 { margin-top: 0; font-size: 2.5em; }
    .precio { font-size: 2em; color: #014D4E; font-weight: 700; margin-bottom: 1em; }
    .detalles-iconos { display: flex; flex-wrap: wrap; gap: 2em; margin: 1.5em 0; padding-bottom: 1.5em; border-bottom: 1px solid #eee; }
    .detalles-iconos span { font-size: 1.1em; display: flex; align-items: center; }
    .detalles-iconos i { margin-right: 10px; color: #014D4E; font-size: 1.2em; width: 20px; }
    #detalle-container h2 { border-bottom: 2px solid #014D4E; padding-bottom: 0.5em; margin-top: 1.5em; }
    .whatsapp-button { display: inline-block; margin-top: 2em; padding: 15px 30px; background-color: #25D366; color: white; text-decoration: none; font-weight: 700; border-radius: 30px; font-size: 1.1em; transition: background-color 0.3s ease; }
    .whatsapp-button:hover { background-color: #128C7E; }
    .whatsapp-button i { margin-right: 10px; }
  </style>
  <script> if (!sessionStorage.getItem('usuario')) { window.location.href = '/login.html'; } </script>
</head>
<body>
<header class="header">
  <div class="logo"><img src="/images/logo.png" alt="Logo de Bienes Raíces SCZ"></div>
  <nav class="nav"><a href="/index.html">Inicio</a><a href="/catalogo.html">Catálogo</a><a href="/agentes.html">Nuestros Agentes</a><a href="/index.html#contacto">Contacto</a></nav>
</header>
<main class="main-content">
  <div id="detalle-container"><p>Cargando detalles de la propiedad...</p></div>
</main>
<script>
  const detalleContainer = document.getElementById('detalle-container');
  async function cargarDetalle() {
      const params = new URLSearchParams(window.location.search);
      const casaId = params.get('id');
      if (!casaId) { detalleContainer.innerHTML = '<h1>Error: No se especificó una propiedad.</h1>'; return; }
      try {
          const response = await fetch(`/api/catalogo/casas/${casaId}`);
          if (!response.ok) { throw new Error('Propiedad no encontrada o error en el servidor.'); }
          const casa = await response.json();
          const mensajeWsp = `Hola, me interesa la propiedad '${casa.titulo}'.`;
          const urlMensaje = encodeURIComponent(mensajeWsp);
          const urlWhatsapp = `https://wa.me/59176033067?text=${urlMensaje}`;
          const precioFormateado = casa.tipo === 'ALQUILER' ? `$${casa.precio.toLocaleString()}/mes` : `$${casa.precio.toLocaleString()}`;
          detalleContainer.innerHTML = `<img src="${casa.imagenUrl}" alt="Foto de ${casa.titulo}"><h1>${casa.titulo}</h1><p class="precio">${precioFormateado}</p><div class="detalles-iconos"><span><i class="fa-solid fa-bed"></i> ${casa.habitaciones} Habitaciones</span><span><i class="fa-solid fa-bath"></i> ${casa.banos} Baños</span><span><i class="fa-solid fa-ruler-combined"></i> ${casa.superficie} m²</span></div><h2>Ubicación</h2><p><i class="fa-solid fa-location-dot"></i> ${casa.direccion}</p><h2>Descripción</h2><p>${casa.descripcion}</p><a href="${urlWhatsapp}" class="whatsapp-button" target="_blank"><i class="fa-brands fa-whatsapp"></i> Contactar por WhatsApp</a>`;
      } catch (error) { detalleContainer.innerHTML = `<h1>Error al cargar la propiedad:</h1><p style="color:red;">${error.message}</p>`; }
  }
  document.addEventListener('DOMContentLoaded', cargarDetalle);
</script>
</body>
</html>
